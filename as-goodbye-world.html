<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="as-goodbye-world">
  <template>
    <style>
      :host {
        @apply(--font-base);
        display: block;
      }

      h2 {
        color: var(--secondary-text-color);
      }
    </style>
    <h2>Goodbye [[who]]!</h2>
  </template>

  <script>
    /**
     * `as-hello-world`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AsGoodbyeWorld extends Polymer.Element {
      static get is() { return 'as-goodbye-world'; }
      static get properties() {
        return {
          who: {
            type: String,
            value: 'world'
          }
        };
      }
    }

    window.customElements.define(AsGoodbyeWorld.is, AsGoodbyeWorld);
  </script>
</dom-module>
